<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/assets/images/computer-writing.webp"
                     class="img-fluid"
                     alt="Login logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div *ngIf="!confirmFailed"
                     class="text-center">
                    <h4>Confirming your account...</h4>
                </div>
                <div *ngIf="confirmFailed"
                     class="text-center">
                    <h4>Failed to confirm your account</h4>
                    <p>Sorry we're unable to confirm your account</p>
                </div>
            </div>
        </div>
    </div>
</section>
