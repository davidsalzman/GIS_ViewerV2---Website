<div class="row">
    <div class="page-header">
        <h3>Imports</h3>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSearchCriteriaChange()">
                    <div class="row justify-content-center">
                        <div class="col-8 col-lg-6">

                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Search..."
                                    formControlName="searchText" />
                                <button class="btn btn-secondary" type="submit" tooltip="Search" placement="bottom">
                                    <fa-icon [icon]="faSearch"></fa-icon>
                                </button>
                                <a class="btn btn-success" type="button" [routerLink]="['/', 'import', 'create']"
                                    tooltip="Create New Import" placement="bottom">
                                    <fa-icon [icon]="faPlus"></fa-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="result.total === 0" class="row justify-content-center mt-3">
    <div class="col-12 col-lg-8 col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="p-5 mb-4 bg-light rounded-3 text-center">
                    <div class="container-fluid py-3">
                        <h1>No Imports Found</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="result.total > 0" class="row justify-content-center mt-3">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="100"></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of result.items">
                            <td>
                                <a class="btn btn-primary" type="button" tooltip="Edit Export" placement="bottom"
                                    [routerLink]="['/', 'import', item.id, 'edit']">
                                    <fa-icon [icon]="faBook"></fa-icon>
                                </a>
                                <a class="btn btn-danger float-end" tooltip="Delete Import"
                                    (click)="onShowDelete(item.id)">
                                    <fa-icon [icon]="faTimes"></fa-icon>
                                </a>
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td><label class="switch-active-inactive">
                                    <input type="checkbox" [checked]="item.isActive" class="success"
                                        (change)="onToggleImport(item.id,$event)">
                                    <span class="slider round"></span>
                                    <span class="absolute-no">Inactive</span>
                            </label></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center pagination-margin no-gutters" *ngIf="result.total > 0">
    <pagination [totalItems]="result.total" [(ngModel)]="pageNumber" [maxSize]="5" [rotate]="true"
        [itemsPerPage]="itemsPerPage" (pageChanged)="onPageChange($event)" nextText=">" previousText="<"></pagination>
</div>
