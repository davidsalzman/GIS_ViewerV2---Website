<div class="row justify-content-center mt-3">
    <div class="col-12 col-md-8 col-xl-6">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form"
                      (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="required">Current Password</label>
                        <input type="password"
                               class="form-control"
                               validateFormControl
                               placeholder="Your current password"
                               formControlName="currentPassword" />
                        <ng-container *ngIf="form.controls.currentPassword.touched">
                            <p *ngIf="form.controls.currentPassword.hasError('required')"
                               class="text-danger">
                                Current password required
                            </p>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label class="required">New Password</label>
                        <input type="password"
                               class="form-control"
                               validateFormControl
                               placeholder="Your new password"
                               formControlName="password" />
                        <ng-container *ngIf="form.controls.password.touched">
                            <p *ngIf="form.controls.password.hasError('required')"
                               class="text-danger">
                                New password required
                            </p>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label class="required">Confirm New Password</label>
                        <input type="password"
                               class="form-control"
                               validateFormControl
                               placeholder="Your new password"
                               formControlName="confirmPassword" />
                        <ng-container *ngIf="form.controls.confirmPassword.touched">
                            <p *ngIf="form.controls.confirmPassword.hasError('required')"
                               class="text-danger">
                                Confirm new password required
                            </p>
                        </ng-container>
                    </div>
                    <button type="submit"
                            class="btn btn-success w-100 mt-3"
                            [disabled]="isSubmitting">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
